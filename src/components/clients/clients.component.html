<div class="flex flex-column mt-6">
  <p-toast />
  <p-table [value]="clients" paginator="true" [rows]="2">
    <ng-template #caption>
      <div class="flex justify-content-end">
        <p-button
          label="Adauga clienti"
          icon="pi pi-user-plus"
          (onClick)="addClient()"
        ></p-button>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Nume</th>
        <th>Email</th>
        <th>Telefon</th>
        <th># masini</th>
        <th>Editeaza</th>
        <th>Modifica stare</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>
          <span [classList]="applyDisabledClasses(user.isClientActive)">
            {{`${user.firstName} ${user.lastName}`}}
          </span>
        </td>
        <td>
          <span [classList]="applyDisabledClasses(user.isClientActive)">
            {{ user.email }}
          </span>
        </td>
        <td>
          <span [classList]="applyDisabledClasses(user.isClientActive)">
            {{ user.phoneNumbers.join(", ") }}
          </span>
        </td>
        <td>
          <span [classList]="applyDisabledClasses(user.isClientActive)">
            {{ user.cars.length }}
            </span>
        </td>
        <td><i class="pi pi-user-edit cursor-pointer"></i></td>
        <td><i class="pi pi-power-off cursor-pointer" (click)="changeStatus(user)" tooltipPosition="top" [pTooltip]="user.isClientActive ? 'Dezactiveaza client' : 'Activeaza client'"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
