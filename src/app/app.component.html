<div class="h-full w-11 flex flex-column mx-auto py-4">
  <p-menubar [model]="menuItems">
    <ng-template #end>
      <i
        class="pi mr-2 cursor-pointer"
        [ngClass]="isAdmin ? 'pi-shield' : 'pi-user'"
        pTooltip="Apasa pentru a schimba userul in {{
          isAdmin ? 'client' : 'administrator'
        }}"
        (click)="setAdminStatus()"
      ></i>
    </ng-template>
  </p-menubar>
  <router-outlet></router-outlet>
</div>
